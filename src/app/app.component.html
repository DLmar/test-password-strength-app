<div class="wrapper">
  <input type="password" [ngModel]="password" (input)="onInputChange($event)" (blur)="onBlur()" placeholder="Enter password">
  <ng-container *ngFor="let index of [0, 1, 2]">
    <div class="strength-section" [ngStyle]="{ 'background-color': getPasswordColor(index) }"></div>
  </ng-container>
</div>
